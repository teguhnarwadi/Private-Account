// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // The plugin scans all your flavors and layouts.
        // It automatically extracts detected hardcoded values.
        // Occurrences are replaced with generated references
        classpath 'de.ito.gradle.plugin:android-string-extractor:0.1.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
